<script>
    function validateMatv(input) {
        var matvInput = input.value;
        var matvPattern = /^[0-9]{1,10}$/;
        var matvError = document.getElementById('matvError');

        if (matvInput.trim() === '') {
            matvError.style.display = 'none';
        } else if (!matvPattern.test(matvInput)) {
            matvError.style.display = 'block';
        } else {
            matvError.style.display = 'none';
        }
    }
    
    function validateGmail(input) {
        var gmailInput = input.value;
        var gmailPattern = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
        var gmailError = document.getElementById('gmailError');

        if (gmailInput.trim() === '') {
            gmailError.style.display = 'none';
        } else if (!gmailPattern.test(gmailInput)) {
            gmailError.style.display = 'block';
        } else {
            gmailError.style.display = 'none';
        }
    }
