<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail</title>
    <link rel="stylesheet" href="" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!-- Pikaday CSS -->
    <link href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.min.css" rel="stylesheet">
    <!-- bootstrap links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- fonts links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
</head>
    <body>
        <!-- top navbar -->
        <div class="top-navbar">
            <p>WELCOME TO OUR ELECTRONIC PRODUCTS</p>
        </div>
        <!-- top navbar -->

        <!-- navbar -->
        <nav class="navbar navbar-expand-lg" id="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html" id="logo"><span id="span1">E</span>Lectronic<span> Management</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span><img src="./images/menu.png" alt="" width="30px"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="home.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#product-cards">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#footer">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#footer">Contact</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="cart.html">
                                <span class="fa-solid fa-cart-shopping"></span>
                            </a>
                        </li>
                    </ul>
                    <form class="d-flex" id="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- navbar -->

        <!-- product cards -->
        <div class="container" id="product-cards">
            <h1 class="text-center">DETAIL</h1>
            <div class="row" style="margin-top: 30px;">
                <div class="col-md-3 py-3 py-md-0" th:each="item, iterStat : ${thietbiop}" >
                    <div style=" justify-content: center; margin-left: 100%" th:if="${iterStat.index} &lt; ${listThongtinsd.size()}">
                        <img src="./images/p6.png" alt="">
                    </div>
                </div>

                <div class="py-3 py-md-0" th:each="item, iterStat : ${thietbiop}">
                    <div class="" th:if="${iterStat.index} &lt; ${listThongtinsd.size()}">
                        <div class="">
                            
                            
                            <h3 class="" th:text="${item.MaTB}"></h3>
                            <h3 class="" th:text="${item.TenTB}"></h3>
                             <!-- Pikaday calendar -->
                            <div class="py-3 py-md-0" style="margin-top: 30px;">
                                <div class="row">
                                    <div class="">
                                        <h3 class="">Choose Date</h3>
                                        <input type="text" id="datepicker" class="form-control text-center" placeholder="Select date..." style="margin-bottom: 20px; width: 300px;">
                                    </div>
                                </div>
                            </div>
                            <!-- Pikaday calendar -->
                            <div style="display: flex;">
                                <h2>Trạng thái: <span th:text="${listThongtinsd[iterStat.index].trangThai}" style="padding-left: 5px; border: 1px solid black; background: black; color: white"></span></h2>
                            </div>
                        </div>
                    </div>
                </div>
                
               
            </div>
        </div>
        <!-- product cards -->

        

        <!-- footer -->
        <footer id="footer">
            <div class="footer-top">
                <div class="container">
                    <!-- Content footer -->
                </div>
            </div>
        </footer>
        <!-- footer -->

        <!-- Pikaday JS -->
        <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
        <script>
            var picker = new Pikaday({
                field: document.getElementById('datepicker'),
                format: 'YYYY-MM-DD',
                onSelect: function(date) {
                    console.log('Selected date: ' + date);
                }
            });
        </script>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </body>
</html>
